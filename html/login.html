{% extends "html/base.html" %}

{% block title %}保護されたメモ - {% endblock %}

{% block content %}
<h4 class="text-center">このメモはパスワードで保護されています</h4>
<form class="form-signin" action="/authenticate/{{url}}" method="post">
  <input type="password" name="password" class="form-control" placeholder="パスワード" required>
  <input class="btn btn-lg btn-primary btn-block" value="送信" type="submit" />
</form>
{% endblock %}
